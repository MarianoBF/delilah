openapi: "3.0.3"
info:
  title: "Delilah Restó"
  version: "1.0.0"
  description: "La api de un sistema de gestión de pedidos de comida"
  contact: 
    name: Mariano Fernández
paths:

  /pedidos:
    get:
      summary: "Acceso a pedidos"
      tags: 
        - "Pedidos"
      responses: 
        "200":
          description: "Recibir OK los pedidos existentes"
          content:
            application/json:
              schema:
                type: "array"
                items: 
                  $ref: "#components/schemas/Pedido"
          
  /pedido:
    post:
      summary: "Enviar un nuevo pedido"
      tags: 
        - "Pedidos"
      parameters:
        - name: Pedido
          in: path
          description: "Los detalles del pedido"
          required: true
          schema:
            type: object
      responses:
        "200":
          description: "Todo OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Pedido'
  /pedido/{id_pedido}:
    get:
      summary: "Listar un pedido"
      tags: 
        - "Pedidos"
      parameters:
        - name: "Pedido"
          required: true
          in: path
          schema:
            type: "object"
            $ref: '#/components/schemas/Pedido'
      responses:
        "200":
          description: "OK"
          content: 
            application/json:
              schema:
                type: "object" 
                $ref: '#/components/schemas/Pedido'
        404:
          description: "Falló"
    put:
      summary: "Modificar algun pedido por id (sólo el estado)"
      tags: 
        - "Pedidos"
      parameters:
        - name: "Pedido"
          required: true
          in: path
          schema:
            type: "object"
            $ref: '#/components/schemas/Pedido'
      responses:
        "200":
          description: "OK"
          content: 
            application/json:
              schema:
                type: "object" 
                $ref: '#/components/schemas/Pedido'
        404:
          description: "Falló"
    delete:
      summary: "Borrar Pedido"
      tags: 
        - "Pedidos"
      responses: 
        200:
          description: "OK"
        404:
          description: "Problemassss"


  /usuarios:
    get:
      summary: "Acceso a listado de Usuarios"
      tags: 
        - "Usuarios"
      responses: 
        "200":
          description: "Recibir OK los usuarios existentes"
          content:
            application/json:
              schema:
                type: "array"
                items: 
                  $ref: "#components/schemas/Usuario"
          
  /usuario:
    post:
      tags: 
        - "Usuarios"
      summary: "Cargar un usuario"
      parameters:
        - name: Usuario
          in: path
          description: "Los detalles del usuario"
          required: true
          schema:
            type: object
      responses:
        "200":
          description: "Todo OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Usuario'

  /usuario/{id_usuario}:
    put:
      summary: "Modificar Usuario por id"
      tags: 
        - "Usuarios"
      parameters:
        - name: "Usuario"
          required: true
          in: path
          schema:
            type: "object"
            $ref: '#/components/schemas/Usuario'
      responses:
        "200":
          description: "OK"
          content: 
            application/json:
              schema:
                type: "object" 
                $ref: '#/components/schemas/Usuario'
        404:
          description: "Falló"
    delete:
      summary: "Borrar Usuario"
      tags: 
        - "Usuarios"
      responses: 
        200:
          description: "OK"
        404:
          description: "Problemassss"

              
  /productos:
    get:
      summary: "Listar productos"
      tags: 
        - "Productos"
      responses: 
        "200":
          description: "Recibir OK los productos existentes"
          content:
            application/json:
              schema:
                type: "array"
                items: 
                  $ref: "#components/schemas/Producto"
          
  /producto:
    post:
      tags: 
        - "Productos"
      summary: "Cargar un nuevo producto"
      parameters:
        - name: Producto
          in: path
          description: "Los detalles del producto"
          required: true
          schema:
            type: object
      responses:
        "200":
          description: "Todo OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Producto'

  /producto/{id_producto}:
    put:
      summary: "Modificar Producto por id"
      tags: 
        - "Productos"
      parameters:
        - name: "Producto"
          required: true
          in: path
          schema:
            type: "object"
            $ref: '#/components/schemas/Producto'
      responses:
        "200":
          description: "OK"
          content: 
            application/json:
              schema:
                type: "object" 
                $ref: '#/components/schemas/Producto'
        404:
          description: "Falló"
    delete:
      summary: "Borrar Producto"
      tags: 
        - "Productos"
      responses: 
        200:
          description: "OK"
        404:
          description: "Problemassss"



  /detallePedidos:
    get:
      summary: "Listar Productos por pedido"
      tags: 
        - "Productos por Pedido"
      responses: 
        "200":
          description: "Recibir OK los productos existentes en el pedido"
          content:
            application/json:
              schema:
                type: "array"
                items: 
                  $ref: "#components/schemas/PedidoProducto"
          
  /detallePedido:
    post:
      tags: 
        - "Productos por Pedido"
      summary: "Cargar un nuevo producto en un pedido"
      parameters:
        - name: Producto
          in: path
          description: "Los detalles del producto"
          required: true
          schema:
            type: object
      responses:
        "200":
          description: "Todo OK"
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PedidoProducto'

  /detallePedido/{id_PedidoProd}:
    put:
      summary: "Modificar Producto en Pedido por id del pedido_prod"
      tags: 
        - "Productos por Pedido"
      parameters:
        - name: "Producto"
          required: true
          in: path
          schema:
            type: "object"
            $ref: '#/components/schemas/PedidoProducto'
      responses:
        "200":
          description: "OK"
          content: 
            application/json:
              schema:
                type: "object" 
                $ref: '#/components/schemas/PedidoProducto'
        404:
          description: "Falló"
    delete:
      summary: "Borrar Producto en Pedido"
      tags: 
        - "Productos por Pedido"
      responses: 
        200:
          description: "OK"
        404:
          description: "Problemassss"




components:
  schemas:
    Usuario:
      type: "object"
      required:
        - nombre_usuario
        - password
        - rol
      properties:
        id_usuario:
          type: "integer"
          readOnly: true
        nombre_usuario: 
          type: "string"
        password: 
          type: "string"
        nombre_completo:
          type: "string"
        rol:
          type: "string"
          enum: 
            - administrador
            - cliente
            - trabajador    
        usuario: 
          type: "string"
    Producto:
      type: "object"
      required:
        - nombre
        - precio
      properties:
        id_pedido:
          type: "integer"
          readOnly: true   
        nombre: 
          type: "string"
        precio: 
          type: "integer"
    Pedido:
      type: "object"
      required:
        - productos
        - usuario
      properties:
        estado:
          type: "string"
          enum: 
            - nuevo
            - confirmado
            - preparado
            - enviando
            - cancelado
            - entregado
        id_pedido:
          type: "integer"
          readOnly: true
        hora:
          type: "string"
          format: "date"
        pago_via:
          type: "string"
          enum: 
          - efectivo
          - tarjeta
        pago_monto:
          type: "integer"         
        usuario: 
          type: "string"
        productos: 
          type: "array"
    ProductoPedido:
      type: "object"
      required:
        - id_producto
        - id_pedido
        - cantidad
      properties:
        id_pedidoProducto:
          type: "integer"
          readOnly: true   
        id_producto:
          type: "integer"
        id_pedido:
          type: "integer"
        cantidad: 
          type: "integer"

      
  